      // Polyfill process for browser environment to prevent "process is not defined" errors
      // from libraries like framer-motion, radix-ui, and google-genai.
      if (typeof window !== 'undefined') {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = 'development';
        window.process.version = '';

      }
    </script>

    <!-- Zero-flicker theme initialization -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('devprompt-theme');
          const theme = stored ? JSON.parse(stored).state.theme : 'auto';
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          const resolved = theme === 'auto' ? systemTheme : theme;
          document.documentElement.classList.add(resolved);
          document.documentElement.setAttribute('data-theme', resolved);
        } catch (e) {
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
